passenger:
  build: containers/passenger
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - containers/passenger/redmine:/home/app/redmine
  command: /sbin/my_init --enable-insecure-key
  links:
    - mariadb
mariadb:
  image: paintedfox/mariadb
  environment:
    USER: super
    PASS: ultra_pass1111
        
